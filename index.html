<!DOCTYPE html>
<html>

<HEAD>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css" meadia="screen" charset="utf-8">
</HEAD>

<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="img" alt="header-img">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-element">
      <h3 class="title">Add Item</h3>
      <section class="wrapper">
        <input id="new-task" class="add-task" type="text">
        <button class="add-btn">Add</button>
      </section>
    </section>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task-wrapper">
        <input type="checkbox" class="task-checkbox">
        <label class="task-name">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">
          <img src="./remove.svg" class="img" alt="delete button">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox" class="task-checkbox">
        <label class="task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit-btn">Save</button>
        <button class="delete-btn">
          <img src="./remove.svg" class="img" alt="delete button">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-wrapper">
        <input type="checkbox" checked class="task-checkbox">
        <label class="task-name">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">
          <img src="./remove.svg" class="img" alt="delete-button"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
