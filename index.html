<!DOCTYPE html>
<html>

<HEAD>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css" meadia="screen" charset="utf-8">
</HEAD>

<body class="body">
  <div class="top-container">
    <img src="./eisenhower-matrix.jpg" class="img">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-container">
    <p id="add-element">
      <label for="new-task" class="main-title">Add Item</label>
    <div class="add-task-wrapper">
      <input id="new-task" class="add-task" type="text">
      <button class="add">Add</button>
    </div>
    </p>
    <h3 class="main-title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task-wrapper">
        <input type="checkbox" class="task-checkbox">
        <label class="task-name">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" class="img">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox" class="task-checkbox">
        <label class="task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" class="img">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="task-wrapper">
        <input type="checkbox" checked class="task-checkbox">
        <label class="task-name">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" class="img"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
